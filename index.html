<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
<div class="weather">
    <h1>
        <img src="images/smiley_cat.png" alt="" width="120px">    WeatherBuddy
    </h1>

<div class="row">
    <div class="col">
        <form id="search-form" class="mb-3">
    <input type="text"
    placeholder="Search a city here"
    autofocus="on"
    autocomplete="off"
    id="search-text-input"
    class="form-control-lg">
    
</form>
    </div>
    <div class="col">
        <button type="button" class="btn btn-primary" id="search-button">Search</button>
    </div>  
    <div class="col">
        <button type="button" class="btn btn-secondary" id = "current-location">
          Current Location
        </button>
        </div>
</div>

<div class="WeatherInfo">
<div class="row">
    <div class="col-4">
<h2 id="city-name"></h2>
<ul>
    <li>Last updated:</li><span id="date-time"><strong></strong></span>
    <li>
    Humidity: <strong id="humidity"></strong>%
    </li>
    <li>
        Wind: <strong id="wind-speed"></strong>km/h
        </li>
</ul>
    </div>
    <div class="col-3">
     <div class="parent clearfix weather-temperature">
        <div class="child float-left"><h3 id="temperature-display"></h3></div>
        <div class="child float-right"><h4><a href="#" id="celsius-link" class = "active">ºC</a>|<a href="#" id="fahrenheit-link">ºF</a></h4></div>
     </div> 
    </div>
    <div class="col-3">
             <img src="" alt=""
             id="weather-icon">
    </div>
    <div class="col-1" id="description">
        <h5 >
        </h5>
    </div>
</div>
</div>
<div class="weather-message row">
    <div class="col-6">
        <div class="weather-image">
            <img src="images/sunny_days.png" alt="" width="120px" class="float-right">
            </div>
        </div>
        <div class="col-6">
            <h4>Good day for going out on a walk </h4>
</div>
        
    </div>

 <div class="weather-forecast" id="forecast">
    <div class="row">
        <div class="col-2">
            <div class="weather-forecast-date">
                Mon
            </div>
            <img src="images/cloud.png" alt="" width="42">
            <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18° </span>
                <span class="weather-forecast-temperature-min"> 12° </span>
              </div>
        </div>
    </div>

</div>
<footer>This project was coded by <strong>Gabriela Hyodo</strong>  and is open-sourced on <a href="https://github.com/hyodogabriela/weather-buddy">GitHub</a> and hosted on <a href="https://stellar-palmier-c2644b.netlify.app/">Netlify</a>.</footer>
</div>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
