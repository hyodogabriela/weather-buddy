<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Sometype+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
<div class="weather">
    
    <h1>
       <!--  <span><img src="images/cat.png" alt="" width="80px"></span> -->
     WeatherBuddy
    </h1>

<div class="row">
    <div class="col">
        <form id="search-form" class="mb-3">
    <input type="text"
    placeholder="Search a city here"
    autofocus="on"
    autocomplete="off"
    id="search-text-input"
    class="form-control-lg"> 
</form>
    </div>
    <div class="col">
        <button type="button" class="btn btn-primary" id="search-button">Search</button>
    </div>  
    <div class="col">
        <button type="button" class="btn btn-light" id = "current-location">
          Current Location
        </button>
        </div>
</div>

<div class="WeatherInfo">
<div class="row" id="weather-details">
    <div class="col-4" id="weather-information">
<h2 id="city-name"></h2>
<ul>
    <li><strong>Last updated:</strong></li><span id="date-time"><strong></strong></span>
    <li>
    Humidity: <strong id="humidity"></strong>%
    </li>
    <li>
        Wind: <strong id="wind-speed"></strong>km/h
        </li>
</ul>
    </div>
    <div class="col-3" id="weather-temperature">
     
        <span><h3 id="temperature-display"></h3></span>
        <span><h4 id="unit">ÂºC</h4></span>
     
    </div>
    <div class="col-3">
        <img src="" alt=""
            id="weather-icon">
    </div>
    <div class="col-2" id="description">
        <h5 >
        </h5>
    </div>
</div>
</div>
<div class="weather-forecast" id="forecast"></div>
<footer id="footer"><p>This project was coded by <strong>Gabriela Hyodo</strong>  and is open-sourced on <a href="https://github.com/hyodogabriela/weather-buddy">GitHub</a> and hosted on <a href="https://stellar-palmier-c2644b.netlify.app/">Netlify</a>.</p></footer>
</div>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
