<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
<div class="weather">
    <h1>
        <img src="images/smiley_cat.png" alt="" width="120px">    WeatherBuddy
    </h1>
<form id="search-form" class="search-text-input">
<div class="row">
    <div class="col-6">
    <input type="text"
    placeholder="Search a city here"
    autofocus="on"
    autocomplete="off"
    id="search-text-input">
    </div>
    <div class="col-3">
    <input type="submit" class="btn btn-primary w-100" value="Search" class="search-button" />
    </div>  
    <div class="col-3">
        <button type="button" class="btn btn-secondary">
          Current Location
        </button>
        </div>
</div>
</form>
<div class="WeatherInfo">
<div class="row">
    <div class="col-4">
<h2 id="city-name"></h2>
<ul>
    <li>Last updated:</li><span id="date-time"></span>
    <li>
    Humidity: <strong id="humidity"></strong>%
    </li>
    <li>
        Wind: <strong id="wind-speed"></strong>km/h
        </li>
</ul>
    </div>
    <div class="col-3">
     <div class="parent clearfix">
        <div class="child float-left"><h3 id="temperature-display"></h3></div>
        <div class="child float-right"><h4>ºC|ºF</h4></div>
     </div> 
    </div>
    <div class="col-3">
             <img src="" alt=""
             id="weather-icon">
    </div>
    <div class="col-1" id="description">
        <h5 >
        </h5>
    </div>
</div>
</div>
<div class="weather-message row">
    <div class="col-6">
        <div class="weather-image">
            <img src="images/sunny_days.png" alt="" width="120px" class="float-right">
            </div>
        </div>
        <div class="col-6">
            <h4>Good day for going out on a walk </h4>
</div>
        
    </div>
        
<div class="WeatherForecast row">
    <div class="col">
        <div class="WeatherForecastPreview">
            <div class="forecast-time">
                Mon
            </div>
            <img src="images/sunny_FILL0_wght200_GRAD-25_opsz48.png" alt="">
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">19º</span>
                <span class="forecast-temperature-min">12º</span>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="WeatherForecastPreview">
            <div class="forecast-time">
                Tue
            </div>
            <img src="images/cloud.png" alt="">
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">12º</span>
                <span class="forecast-temperature-min">06º</span>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="WeatherForecastPreview">
            <div class="forecast-time">
                Wed
            </div>
            <img src="images/raining.png" alt="">
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">14º</span>
                <span class="forecast-temperature-min">07º</span>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="WeatherForecastPreview">
            <div class="forecast-time">
                Thu
            </div>
            <img src="images/partly_cloud.png" alt="">
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">18º</span>
                <span class="forecast-temperature-min">10º</span>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="WeatherForecastPreview">
            <div class="forecast-time">
                Fri
            </div>
            <img src="images/cloudy_snowing.png" alt="">
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">04º</span>
                <span class="forecast-temperature-min">-02º</span>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="WeatherForecastPreview">
            <div class="forecast-time">
                Sat
            </div>
            <img src="images/snowing.png" alt="">
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">06º</span>
                <span class="forecast-temperature-min">-04º</span>
            </div>
        </div>
    </div>



</div>
<footer>This project was coded by <strong>Gabriela Hyodo</strong>  and is open-sourced on <a href="https://github.com/hyodogabriela/weather-buddy">GitHub</a> and hosted on <a href="https://stellar-palmier-c2644b.netlify.app/">Netlify</a>.</footer>
</div>
<!-- this div is from the container of bootstrap -->
</div>
<script src="src/app.js"></script>
</body>
</html>
